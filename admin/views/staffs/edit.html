<!-- BEGIN: EDIT -->
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="{baseUrl}/admin/css/staffs/edit.css">

<!-- HTML -->
<form method="POST" enctype="multipart/form-data">
	<table>
		<tr>
			<td colspan="2"><h4>Edit staff</h4></td>
		</tr>
		<tr>
			<th>Name</th>
			<td>
				<input type="text" name="txtName" value="{oldName}" class="form-control">
			</td>
		</tr>
		<tr>
			<th>Role</th>
			<td>
				<input type="text" name="txtRole" value="{oldRole}" class="form-control">
			</td>
		</tr>
		<tr>
			<th>Phone Number</th>
			<td>
				<input type="text" name="txtPhone" value="{oldPhone}" class="form-control">
			</td>
		</tr>
        <tr>
            <th>Salary</th>
            <td>
                <input type="text" name="txtSal" value="{oldSal}" class="form-control">
            </td>
		</tr>
		<tr>
			<th>Status</th>
			<td>{selectorBox}</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" id="submit-btn" class="btn btn-primary" value="Submit"></td>
		</tr>
		<tr>{msg}</tr>
	</table>
</form>
<!-- END: EDIT -->
